[tox]
skipsdist = true
envlist = py37

[testenv]
passenv = *

deps =
    -rrequirements.txt

commands =
    python src/manage.py {posargs}

[testenv:pep8]
deps =
    -rtest-requirements.txt

commands =
    flake8 --ignore E501,E722,F821

[testenv:check]
deps =
    -rtest-requirements.txt

commands =
    yamllint -c .yamllint.yml etc/images.yml .yamllint.yml .yamale.yml
    yamale -s .yamale.yml -p ruamel etc/images.yml
